<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Fullscreen Hamburger Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background-color:black;
    }

    header {
      background-color: #111;
      color: white;
      padding: 1rem 2rem;
      position: relative;
      z-index: 1001;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo svg {
  width: 24px; /* Adjust the width as needed */
  height: 24px; /* Adjust the height as needed */
  fill: white; /* Change the color of the SVG */
  margin-right: 0.5rem; /* Space between the icon and text */
}


    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, rgba(255, 0, 150, 1), rgba(0, 204, 255, 1)); 
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
.logo:hover{
     transform:scale(1.3);
}
    .hamburger {
      font-size: 2rem;
      cursor: pointer;
      display: none;
      color: white;
      z-index: 1002;
    }

    #menu-toggle {
      display: none;
    }

    .menu {
      display: flex;
      gap: 1rem;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      transition: all 0.3s ease-in-out;
    }

    .menu a:hover {
      color: yellow;
     
      transform:scale(1.1);
    }

    /*Wavy Underline  */
    /* .menu a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 2px; 
  background-color: yellow; 
  transform: translateY(5px); 
  transition: transform 0.3s ease; 
}
.menu a:hover::after {
  transform: translateY(0); 
} */

/* Fade in Underline */
.menu a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 2px; 
  background-color: aqua; 
  opacity: 0; 
  transition: opacity 0.3s ease; 
}
.menu a:hover::after {
  opacity: 1; 
}

    /* Mobile Styles */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #111;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        display: none;
        z-index: 1000;
      }

      #menu-toggle:checked ~ .menu {
        display: flex;
      }

      .menu a {
        font-size: 1.5rem;
        padding: 1rem;
        border-bottom: 1px solid #333;
      }

      .menu a:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        transform: scale(1.1);
      }
       .hero-container h1 {
    font-size: 2.5rem; /* Adjust font size for smaller screens */
  }
    }

    section {
      padding: 2rem;
      text-align: center;
    }

    footer {
      background: #f4f4f4;
      padding: 1rem;
      text-align: center;
    }

    .hero-container {
  position: relative; /* Position relative for absolute positioning of text */
  width: 100%; /* Full width of the container */
  height: 400px; /* Set a moderate height for the hero section */
  overflow: hidden;
  border-radius:30px; /* Hide overflow */
}

.hero-container img {
  width: 100%; /* Full width of the container */
  height: 100%; /* Full height of the container */
  object-fit:cover; /* Cover the container while maintaining aspect ratio */
  filter: brightness(0.7);
  border:3px solid rgba(255, 255, 255, 0.5);
}

.hero-container h1 {
  position: absolute; /* Position text over the image */
  top: 50%; /* Center vertically */
  left: 50%; /* Center horizontally */
  transform: translate(-50%, -50%); /* Adjust position to center */
  font-size: 2.5rem; /* Font size for the heading */
  font-weight: bold; /* Bold font weight */
  color:aqua;
 /* Subtle text shadow for better readability */
  padding: 0 20px; /* Add padding for spacing */
  text-align: left;
  
}
@keyframes animate-gradient {
    0% {
        background-position: 200% center;
    }
    100% {
        background-position: 0% center;
    }
}
/* Responsive adjustments */
@media (max-width: 768px) {
  .hero-container h1 {
    font-size: 2rem; /* Smaller font size on smaller screens */
  }
}

.hero-container:hover
{
    transform:scale(1.02);
}

  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo"><span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-watch" viewBox="0 0 16 16">
  <path d="M8.5 5a.5.5 0 0 0-1 0v2.5H6a.5.5 0 0 0 0 1h2a.5.5 0 0 0 .5-.5z"/>
  <path d="M5.667 16C4.747 16 4 15.254 4 14.333v-1.86A6 6 0 0 1 2 8c0-1.777.772-3.374 2-4.472V1.667C4 .747 4.746 0 5.667 0h4.666C11.253 0 12 .746 12 1.667v1.86a6 6 0 0 1 1.918 3.48.502.502 0 0 1 .582.493v1a.5.5 0 0 1-.582.493A6 6 0 0 1 12 12.473v1.86c0 .92-.746 1.667-1.667 1.667zM13 8A5 5 0 1 0 3 8a5 5 0 0 0 10 0"/>
</svg></span>WatchKart  </div>
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="hamburger">&#9776;</label>

      <div class="menu">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    </nav>
  </header>

  <section>
  <div class="hero-container">
    <img src="watch-intro.jpg" alt="watch-header" width="70%" height="auto" />
    
    <h1 id="heading">Welcome to WatchKart- The Elegant Choice for Watch Enthusiasts !</h1>
  </div>
  </section>

  <footer>
    <p>&copy; 2025 WatchKart. All rights reserved.</p>
  </footer>

</body>
</html>
